<div id="transform-none">
    Click to select Union
</div>

<div id="transform-selected">
    <form id="transform-selected-form" class="form-horizontal">
        <div class="form-group">
            <label for="moveUnion" class="col-xs-2 control-label">Move</label>
            <div class="col-xs-10">
                <button id="transform-move-x-plus" class="btn btn-default btn-sm">X+</button>
                <button id="transform-move-x-minus" class="btn btn-default btn-sm">X-</button>
            </div>
            <div class="col-xs-offset-2 col-xs-10">
                <button id="transform-move-y-plus" class="btn btn-default btn-sm">Y+</button>
                <button id="transform-move-y-minus" class="btn btn-default btn-sm">Y-</button>
            </div>
            <div class="col-xs-offset-2 col-xs-10">
                <button id="transform-move-z-plus" class="btn btn-default btn-sm">Z+</button>
                <button id="transform-move-z-minus" class="btn btn-default btn-sm">Z-</button>
            </div>
        </div>
        <div class="form-group">
            <label for="moveUnion" class="col-xs-2 control-label">Rotate</label>
            <div class="col-xs-10">
                <button id="transform-rotate-x-cw" class="btn btn-default btn-sm">X CW</button>
                <button id="transform-rotate-x-ccw" class="btn btn-default btn-sm">X CCW</button>
            </div>
            <div class="col-xs-offset-2 col-xs-10">
                <button id="transform-rotate-y-cw" class="btn btn-default btn-sm">Y CW</button>
                <button id="transform-rotate-y-ccw" class="btn btn-default btn-sm">Y CCW</button>
            </div>
            <div class="col-xs-offset-2 col-xs-10">
                <button id="transform-rotate-z-cw" class="btn btn-default btn-sm">Z CW</button>
                <button id="transform-rotate-z-ccw" class="btn btn-default btn-sm">Z CCW</button>
            </div>
        </div>
    </form>
</div>
